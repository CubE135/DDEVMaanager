<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DDEVManager</title>
        <link rel="stylesheet" href="assets/css/main.min.css">
        <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
        <script defer src="assets/js/main.js"></script>
        <script defer src="../node_modules/@fortawesome/fontawesome-free/js/solid.min.js"></script>
        <script defer src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.min.js"></script>
    </head>
    <body>
        <div id="poweroff" title="PowerOff">
            <i class="fas fa-spinner fa-pulse loading"></i>
            <i class="fas fa-power-off powerOff" title="PowerOff"></i>
        </div>
        <div id="overlay">
            <img src="assets/img/docker_logo.png" alt="Docker Logo" />
            <p>Please start Docker in order to use DDEV Manager!</p>
        </div>
        <header>
            <img src="assets/img/logo.png" alt="logo"/>
            <h1>DDEVManager</h1>
        </header>
        <main>
            <div class="project">
                <span class="empty">No Projects found..</span>
            </div>
        </main>
    </body>
</html>
